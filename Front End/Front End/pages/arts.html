        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="col-lg-12">
                <h1 class="page-header">
                    ARTS <small> Activity Receiving and Tracking System </small>
                </h1>
            </div>
            <!-- ARTS Form -->
            <div class="col-xs-4">
                <form id="artsForm">
                    <div id="rootwizard">
                        <!--navbar starts -->
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="container">
                                    <ul>
                                        <li><a href="#tab1" data-toggle="tab">General Details</a></li>
                                        <li><a href="#tab2" data-toggle="tab">Activity Details</a></li>
                                        <li><a href="#tab3" data-toggle="tab">Officer Details</a></li>
                                        <li><a href="#tab4" data-toggle="tab">Summary</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!--navbar ends -->
                        <!-- form wizard content starts -->
                        <div class="tab-content">
                            <div class="tab-pane" id="tab1">
                                <div class="form-group">
                                    <label for="subType">Submission Type</label>
                                    <select class="form-control" name="subType" id="subType_select">
                                        <option value="1">Initial Submission</option>
                                        <option value="2">Pended</option>		
                                        <option value="3">In Case of Change</option>
                                        <option value="4">Not in GOSM</option>																											
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="actTitle">Activity Title</label>
                                    <input type="text" class="form-control" name="actTitle" id="actTitle">
                                </div>
                                <div class="form-group">
                                    <label for="datePart">Activity Date Particulars</label>
                                    <select class="form-control" name="datePart" id="datePart_select" onchange="if(this.value=='1'||this.value=='2'){
                                                                                                                    this.form['datePicker1'].disabled = true
                                                                                                                    this.form['dash'].style.visibility='hidden'
                                                                                                                    this.form['datePicker2'].style.visibility='hidden'}
                                                                                                                    elseif(this.value=='3'){
                                                                                                                    this.form['datePicker1'].style.visibility='visible'
                                                                                                                    this.form['dash'].style.visibility='hidden'
                                                                                                                    this.form['datePicker2'].style.visibility='hidden'}
                                                                                                                    elseif(this.value=='4'){
                                                                                                                    this.form['datePicker1'].style.visibility='visible'
                                                                                                                    this.form['dash'].style.visibility='visible'
                                                                                                                    this.form['datePicker2'].style.visibility='visible'}
                                                                                                                    };">
                                        <option value="1">Year Long</option>
                                        <option value="2">Term Long</option>		
                                        <option value="3">One Day</option>
                                        <option value="4">More Than One Day</option>																									
                                    </select>
                                    <label for="datepicker1" style="visibility:hidden;">Activity Date</label>
                                    <div class="input-group">
                                        <input class="form-control" id="datePicker1" name="datePicker1" placeholder="MM/DD/YYY" type="text" style="visibility:visible;"/>
                                        <span class="input-group-addon" name="dash" style="visibility:visible;">-</span>
                                        <input class="form-control" id="datePicker2" name="datePicker2" placeholder="MM/DD/YYY" type="text" style="visibility:visible;"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="subType">Term</label>
                                    <select class="form-control" name="term" id="term_select">
                                        <option value="1">1</option>
                                        <option value="2">2</option>		
                                        <option value="3">3</option>																											
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tie-up">If tie-up, please indicate other orgs: </label>
                                    <small>(Please indicate "N/A" if not applicable) </small>
                                    <input type="text" class="form-control" name="tieUp" id="tieUp">
                                </div>
                            </div>
                            <div class="tab-pane" id="tab2">
                                <div class="form-group">
                                    <label for="actNature">Activity Nature</label>
                                    <select class="form-control" name="actNature" id="actNature_select">
                                        <option value="1">Academic</option>
                                        <option value="2">Organizational Development</option>		
                                        <option value="3">Issue Advocacy</option>
                                        <option value="4">Special Interest</option>																											
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="actType">Activity Type</label>
                                    <select class="form-control" name="actType" id="actType_select" onchange="if(this.value=='other'){
                                                                                                              this.form['other'].style.visibility='visible'
                                                                                                              }else {
                                                                                                              this.form['other'].style.visibility='hidden'
                                                                                                              };">
                                        <option value="1">Choice 1</option>	
                                        <option value="2">Choice 2</option>	
                                        <option value="3">Choice 3</option>	
                                        <option value="other">Other</option>	
                                    </select>
                                    <label for="other"> </label>
                                    <input type="text" class="form-control" name="other" id="other" style="visibility:hidden;"/>
                                </div>
                                <div class="form-group">
                                    <label for="actTime">Activity Time</label>
                                    <input type="text" class="form-control" name="actTime" id="actTime">
                                </div>
                                <div class="form-group">
                                    <label for="actVenue">Activity Venue</label>
                                    <input type="text" class="form-control" name="actVenue" id="actVenue">
                                </div>
                            </div>
                            <div class="tab-pane" id="tab3">
                                <div class="form-group">
                                    <label for="subBy">Submitted By</label>
                                    <input type="text" class="form-control" name="subBy" id="subBy">
                                </div>
                                <div class="form-group">
                                    <label for="contactNum">Contact Number</label>
                                    <input type="text" class="form-control" name="contactNum" id="contactNum">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="text" class="form-control" name="subEmail" id="subEmail">
                                </div>
                            </div>
                            <div class="tab-pane" id="tab4">
                                <div class="form-group">
                                    <label>Submission Type</label>
                                </div>
                                <div class="form-group">
                                    <label>Activity Title</label>
                                </div>
                                <div class="form-group">
                                    <label>Activity Date Particulars</label>
                                </div>
                                <div class="form-group">
                                    <label>Term</label>
                                </div>
                                <div class="form-group">
                                    <label>Tie-up Orgs</label>
                                </div>
                                <div class="form-group">
                                    <label>Activity Nature</label>
                                </div>
                                <div class="form-group">
                                    <label>Activity Type</label>
                                </div>
                                <div class="form-group">
                                    <label>Activity Date</label>
                                </div>
                                <div class="form-group">
                                    <label>Activity Time</label>
                                </div>
                                <div class="form-group">
                                    <label>Activity Venue</label>
                                </div>
                                <div class="form-group">
                                    <label>Submitted by</label>
                                </div>
                                <div class="form-group">
                                    <label>Contact Number</label>
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                </div>
                            </div>
                            <ul class="pager wizard">
                                <li class="previous first" style="display:none;"><a href="#">First</a></li>
                                <li class="previous"><a href="#">Previous</a></li>
                                <li class="next last" style="display:none;"><a href="#">Last</a></li>
                                <li class="next"><a href="#">Next</a></li>
                                <li class="submit"><a href="#">Submit</a></li>
                            </ul>
                        </div>	
                    </div>
                </form>
                <!-- form wizard content ends -->
                <script type="text/javascript">
                    $('#rootwizard').bootstrapWizard({
                        'tabClass': 'nav nav-pills',
                        'onNext': function(tab, navigation, index) {
                            var $valid = $("#artsForm").valid();
                            if(!$valid) {
                                $validator.focusInvalid();
                                return false;
                            }
                        },
                        onTabClick: function(tab, navigation, index) {
                        return false;
                        }
                    });	
                </script>
            </div>
        </div>
    </div>
</body>
    <!-- DatePicker Script -->
    <script>
        $(document).ready(function(){
            var date_input=$('input[name="datePicker1"]');
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>
    <script>
        $(document).ready(function(){
            var date_input=$('input[name="datePicker2"]');
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
                                        })
    </script>
    <!-- Form Validation Script -->
    <script type="text/javascript">
        $(document).ready(function() {
            var $validator = $("#artsForm").validate({
                errorClass: "my-error-class",
                ignore: ':hidden',
                rules: {
                    actTitle: {
                        required: true
                    },
                    tieUp: {
                        required: true
                    },
                    datePicker1: {
                        required: false
                    },
                    datePicker2: {
                        required: false
                    },
                    actTime: {
                        required: true
                    },
                    actVenue: {
                        required: true
                    },
                    subBy: {
                        required: true
                    },
                    contactNum: {
                        required: true
                    },
                    subEmail: {
                        required: true,
                        email: true
                    },
                    other: {
                        required: false
                    }
                }
            });
        });
    </script>
</html>
